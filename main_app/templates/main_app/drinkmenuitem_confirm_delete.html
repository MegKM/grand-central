{% extends 'base.html' %}

{% block content %}
  <h1>Delete Drink Item</h1>

  <h4>Are you sure you want to delete {{ object.name }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn">
    <a href="{% url 'drink_menu_item_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
