{% extends 'base.html' %}

{% if object %}
  <h1>Edit {{ object.name }}</h1>
{% else %}
  <h1>Add Food</h1>
{% endif %}

{% block content %}
    <div class="container mt-4">
        <form method="post">
            {% csrf_token %}
            <table>
              {{ form.as_table }}
            </table>
            <input type="submit" value="Submit" class="btn btn-dark">
        </form>
    </div>
{% endblock %}
