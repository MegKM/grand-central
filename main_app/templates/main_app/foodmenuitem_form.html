{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            <p>
                <label for="id_name">Name:</label>
                <input type="text" name="name" maxlength="100" required id="id_name">
            </p>
            <p>
                <label for="id_description">Description:</label>
                <textarea name="description" cols="40" rows="10" maxlength="500" required id="id_description">
                </textarea>
            </p>
            <p>
                <label for="id_price">Price:</label>
                <input type="number" name="price" value="1.0" step="0.01" required id="id_price">
            </p>
            <p>
                <label for="id_inStock">InStock:</label>
                <input type="checkbox" name="inStock" id="id_inStock" checked>
            </p>
            <p>
                <label for="id_side_option">Side option:</label>
                <select name="side_option" id="id_side_option" multiple>
                    <option value="1">Chips only</option>
                    <option value="2">Salad only</option>
                    <option value="3">Vegtables only</option>
                    <option value="4">Chips &amp; Salad</option>
                    <option value="5">Chips &amp; Vegetables</option>
                    <option value="6">Steamed Rice</option>
                    <option value="7">Baked Beans</option>
                    <option value="8">Spaghetti</option>
                </select>
                <span class="helptext">Select all that apply</span>
            </p>
            <p>
                <label for="id_added_option">Added option:</label>
                <select name="added_option" id="id_added_option" multiple>
                    <option value="1">Add chicken - $6.00</option>
                    <option value="2">Add 2 splices of bacon - $3.00</option>
                    <option value="3">Chips - $4.00</option>
                    <option value="4">Chips &amp; Salad - $7.00</option>
                    <option value="5">Chips &amp; Vegetables - $7.00</option>
                </select>
                <span class="helptext">Select all that apply</span>
            </p>
            <p>
                <label for="id_size_option">Size option:</label>
                <select name="size_option" id="id_size_option" multiple>
                    <option value="1">Small - $0.00</option>
                    <option value="2">Large - $5.00</option>
                    <option value="3">Half - $0.00</option>
                    <option value="4">Full - $4.00</option>
                    <option value="5">Full - $6.00</option>
                </select>
                <span class="helptext">Select all that apply</span>
            </p>
            <p>
                <label for="id_gravy_option">Gravy option:</label>
                <select name="gravy_option" id="id_gravy_option" multiple>
                    <option value="1">Gravy - $2.00</option>
                    <option value="3">Mushroom Gravy - $2.00</option>
                    <option value="2">Pepper Gravy - $2.00</option>
                </select>
                <span class="helptext">Select all that apply</span>
            </p>
            <p>
                <label for="id_cook_option">Cook option:</label>
                <select name="cook_option" id="id_cook_option" multiple>
                    <option value="5">Fried Fish</option>
                    <option value="4">Grilled Fish</option>
                    <option value="3">Scrambled Eggs</option>
                    <option value="2">Fried Eggs</option>
                    <option value="1">Poached Eggs</option>
                </select>
                <span class="helptext">Select all that apply</span>
            </p>
            <p>
                <label for="id_sauce_option">Sauce option:</label>
                <select name="sauce_option" id="id_sauce_option" multiple>
                    <option value="4">Tomato Sauce</option>
                    <option value="3">Dijon Mustard</option>
                    <option value="2">Spicy Mayo</option>
                    <option value="1">Sweet Chilli</option>
                </select>
                <span class="helptext">Select all that apply</span>
            </p>
            <p>
                <label for="id_remove_option">Remove option:</label>
                <select name="remove_option" id="id_remove_option" multiple>
                    <option value="1">Egg</option>
                    <option value="3">Onion</option>
                    <option value="4">Lettuce</option>
                    <option value="5">Coleslaw</option>
                    <option value="2">Beetroot</option>
                </select>
                <span class="helptext">Select all that apply</span>
            </p>
        </table>
        <input type="submit" value="Submit" class="btn">
    </form>
{% endblock %}
