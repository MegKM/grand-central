{% extends 'base.html' %}
{% block content %}

<form action="{% url 'add_food_photo' food.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
    {% csrf_token %}
    <input type="file" name="photo-file">
    <br><br>
    <button type="submit" class="btn">Upload Photo</button>
</form>

{% endblock %}
